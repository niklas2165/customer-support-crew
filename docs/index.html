<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Support Email Logs</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #343a40;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 15px;
    }
    .log-entry {
      background: #fff;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .log-entry h3 {
      margin-top: 0;
      color: #343a40;
    }
    .log-entry p {
      margin: 5px 0;
      line-height: 1.5;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <header>
    <h1>Customer Support Email Logs</h1>
  </header>
  <div class="container">
    <div id="logs">
      <!-- New log entries will be inserted here -->
      <!-- End of logs -->
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Customer Support Automation</p>
  </footer>
</body>
</html>
